os: linux
dist: focal

arch:
  - amd64
  - arm64

addons:
  apt:
    packages:
      - openjdk-8-jdk
      - ant-optional

cache:
  directories:
    - $HOME/.ivy/cache

before_install:
  - lscpu
  - export JAVA_HOME="/usr/lib/jvm/java-8-openjdk-${TRAVIS_CPU_ARCH}/"
  - export PATH="$JAVA_HOME/bin:$PATH"

install:
  - java -version
  - ant -version
  - ant download-ivy  

script: 
  - ant ci  